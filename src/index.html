<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Calcul</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #d8bfd8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        .logo {
            max-height: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body ng-app="MonApp" ng-controller="MainController">
    <img src="https://aryason.fr/wp-content/uploads/2022/03/Main_logo_colors@300x.png" alt="Logo" class="logo">
    <div class="container">
        <h1>Système de Modélisation Numérique</h1>

        <label for="tjmInput">TJM:</label>
        <input type="number" id="tjmInput" ng-model="tjm">

        <label for="choixProfilSelect">Choix du Profil:</label>
        <select id="choixProfilSelect" ng-model="choixProfil">
            <option value="securite">Sécurité</option>
            <option value="gain">Gain</option>
        </select>

        <label for="impotInput">Impôt (%):</label>
        <input type="number" id="impotInput" ng-model="impot" ng-init="impot=9">

        <button ng-click="calculerEtAfficherResultat()">Calculer</button>

        <!-- Affichage du résultat avec le symbole euro -->
        <p>Résultat: {{ resultat | currency:'€' }}</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="main.js" defer></script>
</body>
</html>
